<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>또롱쓰 시참시간 관리 사이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timer-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .timer-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .timer-item.active {
            border-color: #28a745;
            background: #f8fff8;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 12px;
            color: #666;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .name-input {
            min-width: 140px;
        }

        .time-input {
            min-width: 60px;
            width: auto;
            padding: 8px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            text-align: center;
        }

        .time-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-inputs-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .timer-display {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            min-width: 200px;
            text-align: left;
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
        }

        .timer-display.running {
            color: #28a745;
            border-color: #28a745;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .start-btn {
            background: #28a745;
            color: white;
        }

        .start-btn:hover {
            background: #218838;
        }

        .stop-btn {
            background: #dc3545;
            color: white;
        }

        .stop-btn:hover {
            background: #c82333;
        }

        .delete-btn {
            background: #6c757d;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #5a6268;
        }

        .usage-log {
            min-width: 200px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            color: #666;
        }

        .usage-log-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .usage-log-content {
            max-height: 80px;
            overflow-y: auto;
            line-height: 1.4;
        }

        .usage-log-item {
            margin-bottom: 4px;
            padding: 2px 0;
            border-bottom: 1px solid #eee;
        }

        .usage-log-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .add-timer-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }

        .add-timer-btn:hover {
            transform: translateY(-2px);
        }

        .star-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            color: #ddd;
        }

        .star-btn.active {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .star-btn:hover {
            transform: scale(1.2);
        }

        .current-players {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .current-players h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-time {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
        }

        .no-players {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .timer-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .input-group {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>⏰ 또롱쓰 시참시간 관리 사이트</h1>
        <p style="text-align: center; color: #666; font-size: 14px; margin-top: -15px; margin-bottom: 20px;">Made by.
            김쨔응</p>

        <div class="current-players" id="current-players">
            <h3>🎮 현재 플레이 중인 인원</h3>
            <div id="active-players-list">
                <div class="no-players">현재 플레이 중인 멤버가 없습니다.</div>
            </div>
        </div>

        <div id="timers-container">
            <!-- 타이머 항목들이 여기에 추가됩니다 -->
        </div>

        <button class="add-timer-btn" onclick="addTimer()">+ 줄 추가</button>
    </div>

    <script>
        let timers = [];
        let timerIdCounter = 0;

        // 로컬 스토리지에서 데이터 로드
        function loadData() {
            const savedTimers = localStorage.getItem('timeManagerTimers');
            if (savedTimers) {
                timers = JSON.parse(savedTimers);
                // 기존 데이터에 totalSeconds 필드가 없으면 추가
                timers.forEach(timer => {
                    if (timer.totalSeconds === undefined) {
                        timer.totalSeconds = 0;
                    }
                    if (timer.totalHours === undefined) {
                        timer.totalHours = 0;
                    }
                    if (timer.isActive === undefined) {
                        timer.isActive = false;
                    }
                });
                timerIdCounter = Math.max(...timers.map(t => t.id), 0) + 1;
                renderTimers();
            } else {
                // 초기 타이머 하나 추가
                addTimer();
            }
        }

        // 로컬 스토리지에 데이터 저장
        function saveData() {
            localStorage.setItem('timeManagerTimers', JSON.stringify(timers));
        }

        // 새 타이머 추가
        function addTimer() {
            const newTimer = {
                id: timerIdCounter++,
                name: '',
                totalHours: 0,
                totalMinutes: 0,
                totalSeconds: 0,
                currentTime: 0,
                isRunning: false,
                isActive: false, // 현재 플레이 중인지 여부
                startTime: null,
                usageLog: []
            };

            timers.push(newTimer);
            renderTimers();
            renderActivePlayers();
            saveData();
        }

        // 타이머 삭제
        function deleteTimer(id) {
            if (confirm('정말로 이 타이머를 삭제하시겠습니까?')) {
                timers = timers.filter(timer => timer.id !== id);
                renderTimers();
                renderActivePlayers();
                saveData();
            }
        }

        // 플레이어 활성 상태 토글
        function togglePlayerActive(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer) return;

            const activePlayers = timers.filter(t => t.isActive).length;

            if (!timer.isActive && activePlayers >= 3) {
                alert('최대 3명까지만 동시에 플레이할 수 있습니다!');
                return;
            }

            timer.isActive = !timer.isActive;

            // 비활성화되면 타이머도 정지
            if (!timer.isActive && timer.isRunning) {
                toggleTimer(id);
            }

            renderTimers();
            renderActivePlayers();
            saveData();
        }

        // 타이머 시작/정지
        function toggleTimer(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer) return;

            if (timer.isRunning) {
                // 정지
                timer.isRunning = false;
                const endTime = Date.now();
                const usedTime = Math.floor((endTime - timer.startTime) / 1000);
                const usedHours = Math.floor(usedTime / 3600);
                const usedMinutes = Math.floor((usedTime % 3600) / 60);

                // 사용 로그 추가
                const now = new Date();
                const logEntry = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}: ${usedHours}시간 ${usedMinutes}분 사용`;
                timer.usageLog.unshift(logEntry);

                // 로그는 최대 10개까지만 보관
                if (timer.usageLog.length > 10) {
                    timer.usageLog = timer.usageLog.slice(0, 10);
                }

                timer.startTime = null;
            } else {
                // 시작 - 보유 시간이 있는지 확인
                const totalSeconds = (timer.totalHours * 3600) + (timer.totalMinutes * 60) + timer.totalSeconds;
                if (totalSeconds <= timer.currentTime) {
                    alert('보유 시간이 부족합니다!');
                    return;
                }

                timer.isRunning = true;
                timer.startTime = Date.now();
            }

            renderTimers();
            saveData();
        }

        // 시간 형식 변환 (초 -> 시:분:초)
        function formatTime(seconds) {
            // NaN 체크
            if (isNaN(seconds) || seconds < 0) {
                seconds = 0;
            }

            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 타이머 업데이트 (매초마다 실행)
        function updateTimers() {
            let updated = false;
            const now = Date.now();

            timers.forEach(timer => {
                if (timer.isRunning && timer.startTime) {
                    const elapsed = Math.floor((now - timer.startTime) / 1000);
                    timer.currentTime = Math.min(
                        timer.currentTime + 1,
                        (timer.totalHours * 3600) + (timer.totalMinutes * 60) + timer.totalSeconds
                    );

                    // 시간이 다 소모되면 자동 정지
                    if (timer.currentTime >= (timer.totalHours * 3600) + (timer.totalMinutes * 60) + timer.totalSeconds) {
                        timer.isRunning = false;
                        timer.startTime = null;
                        alert(`${timer.name || '타이머'}의 시간이 모두 소모되었습니다!`);
                    }

                    updated = true;
                }
            });

            if (updated) {
                renderTimers();
                saveData();
            }
        }

        // 타이머 렌더링
        function renderTimers() {
            const container = document.getElementById('timers-container');
            container.innerHTML = '';

            timers.forEach(timer => {
                const timerElement = document.createElement('div');
                timerElement.className = `timer-item ${timer.isRunning ? 'active' : ''}`;

                const totalSeconds = (timer.totalHours * 3600) + (timer.totalMinutes * 60) + timer.totalSeconds;
                const remainingSeconds = Math.max(0, totalSeconds - timer.currentTime);

                timerElement.innerHTML = `
                    <button class="star-btn ${timer.isActive ? 'active' : ''}" 
                            onclick="togglePlayerActive(${timer.id})">
                        ${timer.isActive ? '⭐' : '☆'}
                    </button>
                            
                    <div class="input-group">
                        <label>닉네임(시청자 닉네임)</label>
                        <input type="text" class="name-input" value="${timer.name}" 
                               onchange="updateTimerName(${timer.id}, this.value)" placeholder="시청자 닉네임">
                    </div>
                    
                    <div class="input-group">
                        <label>보유 시간</label>
                        <div class="time-inputs-group">
                            <input type="number" class="time-input" value="${timer.totalHours}" min="0" max="23"
                                   onchange="updateTimerHours(${timer.id}, this.value)" placeholder="0">
                            <span>:</span>
                            <input type="number" class="time-input" value="${timer.totalMinutes}" min="0" max="59"
                                   onchange="updateTimerMinutes(${timer.id}, this.value)" placeholder="0">
                            <span>:</span>
                            <input type="number" class="time-input" value="${timer.totalSeconds}" min="0" max="59"
                                   onchange="updateTimerSeconds(${timer.id}, this.value)" placeholder="0">
                        </div>
                    </div>
                    
                    <div class="timer-display ${timer.isRunning ? 'running' : ''}">
                        <span>남은 시간</span>
                        <span style="font-family: 'Courier New', monospace; font-size: 18px;">${formatTime(remainingSeconds)}</span>
                    </div>
                    
                    <div class="control-group">
                        <button class="control-btn ${timer.isRunning ? 'stop-btn' : 'start-btn'}" 
                                onclick="toggleTimer(${timer.id})">
                            ${timer.isRunning ? 'STOP' : 'START'}
                        </button>
                        
                        <button class="control-btn delete-btn" onclick="deleteTimer(${timer.id})">삭제</button>
                    </div>
                    
                    <div class="usage-log">
                        <div class="usage-log-title">📝 사용 기록</div>
                        <div class="usage-log-content">
                            ${timer.usageLog.length > 0 ?
                        timer.usageLog.slice(0, 4).map(log =>
                            `<div class="usage-log-item">${log}</div>`
                        ).join('')
                        : '<div class="usage-log-item" style="color: #999; font-style: italic;">기록이 없습니다</div>'
                    }
                        </div>
                    </div>
                `;

                container.appendChild(timerElement);
            });

            renderActivePlayers();
        }

        // 현재 플레이 중인 멤버들 렌더링
        function renderActivePlayers() {
            const activePlayersList = document.getElementById('active-players-list');
            const activePlayers = timers.filter(timer => timer.isActive);

            if (activePlayers.length === 0) {
                activePlayersList.innerHTML = '<div class="no-players">현재 플레이 중인 멤버가 없습니다.</div>';
                return;
            }

            activePlayersList.innerHTML = activePlayers.map(timer => {
                const totalSeconds = (timer.totalHours * 3600) + (timer.totalMinutes * 60) + timer.totalSeconds;
                const remainingSeconds = Math.max(0, totalSeconds - timer.currentTime);

                return `
                    <div class="player-card">
                        <div class="player-info">
                            <span>⭐</span>
                            <span><strong>${timer.name || '익명 플레이어'}</strong></span>
                            <span class="${timer.isRunning ? '' : 'no-running'}">${timer.isRunning ? '🎮 플레이 중' : '⏸️ 대기 중'}</span>
                        </div>
                        <div class="player-time">${formatTime(remainingSeconds)}</div>
                    </div>
                `;
            }).join('');
        }

        // 타이머 이름 업데이트
        function updateTimerName(id, name) {
            const timer = timers.find(t => t.id === id);
            if (timer) {
                timer.name = name;
                saveData();
            }
        }

        // 타이머 시간 업데이트
        function updateTimerHours(id, hours) {
            const timer = timers.find(t => t.id === id);
            if (timer) {
                timer.totalHours = parseInt(hours) || 0;
                saveData();
                renderTimers();
            }
        }

        function updateTimerMinutes(id, minutes) {
            const timer = timers.find(t => t.id === id);
            if (timer) {
                timer.totalMinutes = parseInt(minutes) || 0;
                saveData();
                renderTimers();
            }
        }

        function updateTimerSeconds(id, seconds) {
            const timer = timers.find(t => t.id === id);
            if (timer) {
                timer.totalSeconds = parseInt(seconds) || 0;
                saveData();
                renderTimers();
            }
        }

        // 초기화 및 주기적 업데이트
        window.onload = function () {
            loadData();
            setInterval(updateTimers, 1000); // 매초마다 업데이트
        };
    </script>
</body>

</html>
